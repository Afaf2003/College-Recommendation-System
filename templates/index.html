    <script>
        // Function to fetch and populate city dropdown
        function populateCityDropdown() {
            var headers = new Headers();
            headers.append("X-CSCAPI-KEY", "MGgxNkYxZ25ja1FES0hnUkhySU5IT2VzU1JDQ1M1ZjZ0dnBWbFFHag==");
    
            var requestOptions = {
                method: 'GET',
                headers: headers,
                redirect: 'follow'
            };
    
            fetch("https://api.countrystatecity.in/v1/countries/IN/states/MH/cities", requestOptions)
                .then(response => response.json())
                .then(data => {
                    var locationDropdown = document.getElementById("Location");
                    locationDropdown.innerHTML = ""; // Clear existing options
    
                    // Add a default option
                    var defaultOption = document.createElement("option");
                    defaultOption.value = "";
                    defaultOption.text = "Select a city";
                    locationDropdown.appendChild(defaultOption);
    
                    // Loop through the city data and add options to the dropdown
                    data.forEach(city => {
                        var option = document.createElement("option");
                        option.value = city.name;
                        option.text = city.name;
                        locationDropdown.appendChild(option);
                    });
                })
                .catch(error => console.log('error', error));
        }
    
        // Call the function to populate the dropdown when the page loads
        window.onload = populateCityDropdown;
    </script>
