<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Sign Up Page</title>
  <style>
    .main {
      margin-top: 10px;
      margin-left: 500px;
      margin-right: 500px;
    }

    .btn {
      margin-left: 100px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="main ">
    <div class="shadow-lg p-3 mb-4" style="background-color: #ffcd7061; border-radius: 10px;">
      <h2 style="text-align: center;">Student Registration Form</h2>
      <form action="/registration" method="post">
        <div class="mb-2">
          <label for="name" class="form-label">Name</label>
          <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="mb-2">
          <label for="dob" class="form-label">DOB</label>
          <input type="date" class="form-control" name="DOB" id="dob">
        </div>
        <!-- <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Adhar Card Number</label>
        <input type="number" class="form-control" id="exampleFormControlInput1">
      </div> -->
        <div class="mb-2">
          <label for="mob" class="form-label">Mobile Number</label>
          <input type="number" class="form-control" name="mob" id="mob">
        </div>
        <div class="mb-2">
          <label for="institute_name" class="form-label">Institute Name</label>
          <input type="text" class="form-control" name="institute" id="institute_name">
        </div>

        <div>
          <label for="Gender" class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Gender" id="inlineRadio1" value="Male">
            <label class="form-check-label" for="inlineRadio1">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Gender" id="inlineRadio2" value="Female">
            <label class="form-check-label" for="inlineRadio2">Female</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="Gender" id="inlineRadio3" value="Prefer Not To Say">
            <label class="form-check-label" for="inlineRadio3">Prefer Not To Say</label>
          </div>
        </div>

        <div style="padding-top: 20px;" class="mb-2">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-2">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="pass" id="password"
            placeholder="Password should be 6 character long">
        </div>
        
        <button style="margin-left:200px ;" type="submit" class="btn btn-outline-info">SignUp</button>
      </form>
    </div>
  </div>
</body>

</html>
