<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Login Page</title>
  <style>
    .main {
      margin-top: 150px;
      margin-left: 700px;
      margin-right: 700px;
    }

    .btn {
      margin-left: 100px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
  <div class="main">
    <div class="shadow-lg p-3 mb-5" style="background-color: #ffcd7061; border-radius: 10px;">
      <h2 style="text-align: center;">Login</h2>
      <form action="/authentication" method="post">
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" name="password" id="password"
            placeholder="Password should be 6 character long">
        </div>

        <button style="margin-left:220px ;" type="submit" class="btn btn-outline-info">Login</button>

        <div>
          <p style="text-align: end;">Not a Member? <a style="text-decoration: none;" href="/signup">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
