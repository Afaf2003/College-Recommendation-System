<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-light" style="background-color: #8ECDDD;">
        <div class="container-fluid">
            <a href="/home">
                <img class="logo" border="0" alt="iLearn logo" src="{{ url_for('static', filename='logo.jpg') }}" width="40"
                    height="40">
            </a>
            <span class="navbar-brand mb-0 h1">AdmitHub</span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent" style="margin-left: 360px;">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/contactus">Contact Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="y">
        <div class="container my-4">
            <div class="form-card">
                <h2 class="x">Contact Us</h2>
                <form action="/contactus" method="post">
                    <div class="form-group mb-2">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group  mb-2">
                        <label for="exampleFormControlSelect1">Name</label>
                        <input type="text" name="name" class="form-control" id="exampleFormControlInput1"
                            placeholder="John">
                    </div>

                    <div class="form-group  mb-2">
                        <label for="exampleFormControlTextarea1">Tell us about yourself</label>
                        <textarea class="form-control" name="urself" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>
                    <div class="form-group ">
                        <label for="exampleFormControlTextarea2">Feedback</label>
                        <textarea class="form-control" name="feedback" id="exampleFormControlTextarea2"
                            rows="3"></textarea>
                    </div>
                    <div class="text-center mt-4">
                        <button type="submit" class="btn btn-outline-info">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer" style="background-color: #22668D;">
        &copy; 2023 AdmitHub. All rights reserved.
        <p> Made by Ahmed Khan || Afaf Ahmed Khan || Abdul Rahman || Aatef Quazi</p>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
